<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h1 class="btn btn-warning heading">AI-PING-PONG</h1>
            <button id="instructions" data-toggle = "modal" data-target = #instructions_button>Instructions</button>
            <button class="btn btn-success" onclick="startGame()">Play</button>
            <h2 class="btn btn-primary" id="status"></h2>
            <div id="canvas"></div>
            <button class="btn btn-primary" onclick="restart()">Restart</button>
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button class="close" data-dismiss = "modal">&times;</button>
                    <h2>Instructions</h2>
                </div>
                <div class="modal-body">
                    <h2>Up: Move Cursor Up</h2>
                    <h2>Down: Move Cursor Down</h2>
                </div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
